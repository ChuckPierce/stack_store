<div class="container">

	<div class="row">
		<div class="col-lg-6">
			<img class="img-responsive" src="http://lorempixel.com/500/500">
		</div>
		<div class="col-lg-4">
		<div ng-show="isAdmin()">
			<a href="/products/{{product._id}}/edit"><button class="btn btn-warning">Edit product page</button></a>
		</div>
			<h2>{{product.name}}</h2>
			<h3>{{product.price | currency}}</h3>
			<p>{{product.description.full}}</p>
		</div>
		<div class="col-lg-2" style="padding-left: 0px;">
			<h2>BUY YOUR TIME NOW!</h2>
			<form name="form">
			qty: <input ng-model="quantity" type="number" min='1' max="{{product.quantity}}">
			<button class="btn btn-success" ng-click="addToCart(quantity)">Add To Cart</button>
		</form>
		</div>	
	</div>

	<div class="row">
		<div class="col-lg-6">
			<h3>Reviews</h3>
				<form class="review-form" ng-submit="">
					<h4>Write a review</h4>
					<label>Stars</label>
						<span ng-repeat='star in starClasses track by $index'>
							<span class="glyphicon glyphicon-star" ng-class="star" ng-click="setStars($index+1)"></span>
						</span>
					<label>Title</label>
					<input type="text" class="form-control" ng-model="newReview.title" />
					<label>Review</label>
					<textarea class="form-control" ng-model="newReview.body"></textarea>
					<input type="submit" class="btn btn-default" />
				</form>
				{{newReview}}
				<div ng-repeat="review in product.reviews">
					<span ng-repeat='stars in maxStars | limitTo:review.stars' class="pull-right">
						<span class="glyphicon glyphicon-star star-color"></span>
					</span>
					<h4>{{review.title}}</h4>
					<p>{{review.body}}</p>
				</div>
		</div>
	</div>

</div>
