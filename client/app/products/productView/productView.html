<div class="container">

	<div ng-show="added" class="row fit-child-to-page-width">
		<div class="item-added-banner col-lg-12 bg-success">
			<p class="text-success">You just added <strong>{{quantity}} minute(s)</strong> of <strong>{{product.name}}</strong> to your cart!</p>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-6 col-md-6 col-sm-6">
			<img class="img-responsive" src="http://lorempixel.com/500/500">
		</div>
		<div class="col-lg-4 col-md-4 col-sm-6">
			<h2>{{product.name}}</h2>
			<h3>{{product.price | currency}}</h3>
			<p><em>Quantity available: {{product.quantity}} minutes</em></p>
			<p>{{product.description.full}}</p>
		</div>
		<div class="col-lg-2 col-md-2 col-sm-12">
			<h2>BUY YOUR TIME NOW!</h2>
			<form name="form">
				<div class="form-group">
					<input ng-model="quantity" class="" type="number" min='1' max="{{product.quantity}}"> minute(s)
				</div>
				<button class="btn btn-success" ng-click="addToCart(product._id, quantity)">Add To Cart</button>
			</form>
		</div>	
	</div>

	<div class="row">
		<div class="col-lg-6 col-md-6 col-sm-12">
			<h3>Reviews</h3>
				<div ng-repeat="review in product.reviews">
					<span ng-repeat='stars in maxStars | limitTo:review.stars' class="pull-right">
						<span class="glyphicon glyphicon-star star-color"></span>
					</span>
					<h4>{{review.title}}</h4>
					<p>{{review.body}}</p>
				</div>
		</div>
	</div>

</div>
