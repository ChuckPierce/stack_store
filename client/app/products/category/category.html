<div class="col-md-12">
	<div class="container">
		<h1>Products in {{categoryName}} Category</h1>
	<div class='row'>
		<div ng-repeat="product in categoryResults">
			<a ng-href="/products/{{product._id}}">
				<div class="col-lg-3">
					<product-view info='product'></product-view>
				</div>
			</a>
		</div>
	</div>
</div>
