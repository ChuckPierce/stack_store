<div class="container">
	<div class="row rm-margin-l rm-margin-r">
	  <div class="col-lg-12 page-header rm-padding-l rm-padding-r">
	      <h2>{{categoryName}}</h2>
	  </div>
	</div>
	<div class='row'>
		<div ng-repeat="product in categoryResults">
			<a ng-href="/products/{{product._id}}">
				<div class="col-lg-3">
					<product-box info='product'></product-box>
				</div>
			</a>
		</div>
	</div>
</div>
