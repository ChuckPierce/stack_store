<div class="container">

	<div class="row col-lg-4">
		<h2>Add Product</h2>

		<form name="addProductForm" ng-submit="addProduct()">
			<div ng-show='addedSuccess === true && addProductForm.$pristine === true'>
			<h2 class='bg-success'>Successfully Added!</h2>
			</div>
			<div class="form-group">
				<label>Name</label>
				<input type="text" class="form-control" ng-model='newProduct.name' ng-required="true"> 
			</div>
			<div class="form-group">
				<label>Price</label>
				<div></div>
				<input type="number" name="price" class="form-control" ng-model='newProduct.price' ng-required="true">
			</div>

			<div class='form-group'>
				<label>Short Description</label>
				<textarea class="form-control" ng-model='newProduct.description.blurb' ng-required="true"></textarea> 
			</div>

			<div class='form-group'>
				<label>Full Description</label>
				<textarea class="form-control" ng-model='newProduct.description.full' ng-required="true"></textarea> 
			</div>

			<div class='form-group'>
				<label>Categories</label>
				<ul class="list-unstyled">
					<li ng-repeat='cat in existingCat'>
					<input type="checkbox" ng-click='toggleCat(cat)'> {{cat}}
					</li>
				</ul>
			</div>
			<div>
			<button class='btn btn-primary' ng-click='pickFile()'>add pictures</button>
			</div>
			<div ng-show='newProduct.images.length' ng-repeat='img in newProduct.images'>
				<img ng-src='{{img}}' class="img-rounded" style='height: 200px'>
			</div>
			<button type='submit' class='btn btn-primary' ng-disabled="addProductForm.$invalid">Add Product</button>
			{{newProduct}}
		</form>


	</div>

</div>
