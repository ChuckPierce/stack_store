<div class="container">
	<div class="row rm-margin-l rm-margin-r">
	  <div class="col-lg-12 page-header rm-padding-l rm-padding-r add-padding-b add-padding-t">
	      <span class="h2 add-padding-r">SEARCH RESULTS</span> for <span class="h4 add-padding-l">{{query}}</span>
	  </div>
	</div>
<div class='row'>
	<div ng-repeat="product in products">
		<a ng-href="/products/{{product._id}}">
			<div class="col-lg-3">
				<product-box info='product'></product-box>
			</div>
		</a>
	</div>
</div>
</div>
