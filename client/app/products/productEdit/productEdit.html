<div class="container">
	<div class="row col-lg-8" ng-hide="isAdmin()">
		<h2>You don't have permission to edit products!</h2>
	</div>
	<div class="row col-lg-4">
		<h2>Edit Product</h2>

		<form name="editProductForm" ng-submit="editProduct()">
			<div class="form-group">
				<label>Name</label>
				<input type="text" class="form-control" ng-model='product.name' ng-required="true"> 
			</div>
			<div class="form-group">
				<label>Price</label>
				<div></div>
				<input type="number" name="price" class="form-control" ng-model='product.price' ng-required="true">
			</div>

			<div class='form-group'>
				<label>Short Description</label>
				<textarea class="form-control" ng-model='product.description.blurb' ng-required="true"></textarea> 
			</div>

			<div class='form-group'>
				<label>Full Description</label>
				<textarea class="form-control" ng-model='product.description.full' ng-required="true"></textarea> 
			</div>

			<div class='form-group'>
				<label>Categories</label>
				<ul class="list-unstyled">
					<li ng-repeat='cat in categories'>
					<input type="checkbox" ng-click='toggleCat(cat)'> {{cat.name}}
					</li>
				</ul>
				<div class="cat-create">
					<label>Create a category</label>
					<input type="text" ng-model="newCat.name" />
					<button class="btn btn-default" type="button" ng-click="addCategory()">Create</button>
				</div>
			</div>
			<input type="file" />
			{{product}}
			<br />
			<button type='submit' class='btn btn-primary' ng-disabled="addProductForm.$invalid">Save</button>

		</form>


	</div>

</div>
