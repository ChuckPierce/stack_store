<header class="hero-unit" id="banner">
  <div class="container">
    <h1>Looking to buy some time?</h1>
  </div>
</header>

<div ng-include src="'../../components/searchbar/searchbar.html'"></div>
<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Top Sellers:</h1>
      <ul class="col-md-3 col-lg-3 col-sm-4 col-xs-6 list-unstyled" ng-repeat="product in products">
        <li>
          <a href="/products/{{product._id}}"><img src="http://placekitten.com/g/300/300" style="width: 100%"/></a>
          <a href="/products/{{product._id}}">{{product.name}}</a>
        </li>
      </ul>
    </div>
  </div>
</div>

<footer class="footer">
  <div class="container">
      <p>Angular Fullstack v2.0.13 |
        <a href="https://twitter.com/tyhenkel">@tyhenkel</a> |
         <a href="https://github.com/DaftMonk/generator-angular-fullstack/issues?state=open">Issues</a></p>
  </div>
</footer>
