
<div class="container" ng-show="order.status === 'processing' || order.status === 'processing_guest' || order">
	<h3>Your order is being processed!</h3>
	<div class="row">

				<div class="col-sm-2">
					<h4></h4>
				</div>
				<div class="col-sm-4">
					<h4> Item </h4>
				</div>
				<div class="col-sm-3">
					<h4> Price </h4>
				</div>
				<div class="col-sm-3">
					<h4> Qty </h4>
				</div>
			</div>
	<div class='row line-item' ng-repeat="lineItem in order.lineItems">
				<div class="col-sm-2">
					<a href="./products/{{lineItem.productId}}"><img class="img-responsive" src="{{lineItem.image}}"></a>
				</div>
				
				<div class="col-sm-5">
					<a href="./products/{{lineItem.productId}}"><p>{{lineItem.productName}}</p></a>
					<p>{{lineItem.item.description.blurb}}</p>
				</div>

				<div class="col-sm-3">	
					<p>{{lineItem.price | currency}}</p>
				</div>

				<div class="col-sm-2">	
					<p>{{lineItem.quantity}}</p>
				</div>
				
			</div>
			<div class="pull-right">
				<h4>Total: {{order.total | currency}}</h4>
			</div>
</div>
<div class='container' ng-hide="order">
	You're not allowed here
</div>
