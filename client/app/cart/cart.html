<div class="container">
<h2> Cart </h2>
	<div ng-hide="populatedCart.lineItems.length">
		<h4 class="pull-left">Your cart is empty! Fill 'er up... &nbsp; &nbsp;</h4>
		<a href="./products"><button class="btn btn-primary btn-lg">View Products</button></a>
	</div>
	<div ng-show="populatedCart.lineItems.length" class="row"> 

		<div class="col-lg-8">
			<div class="row">

				<div class="col-sm-2">
					<h4> Image </h4>
				</div>
				<div class="col-sm-5">
					<h4> Description </h4>
				</div>
				<div class="col-sm-3">
					<h4> Price </h4>
				</div>
				<div class="col-sm-2">
					<h4> Qty </h4>
				</div>
			</div>

			<div class='row top-padding bottom-padding' ng-repeat='lineItem in populatedCart.lineItems'>
				<div class="col-sm-2">
					<a href="./products/{{lineItem.item._id}}"><img class="img-responsive" src="http://lorempixel.com/500/500"></a>
				</div>
				
				<div class="col-sm-5">
					<a href="./products/{{lineItem.item._id}}"><h4>{{lineItem.item.name}}</h4></a>
					<p>{{lineItem.item.description.blurb}}</p>
				</div>

				<div class="col-sm-3">	
					<h3>{{lineItem.item.price | currency}}</h3>
				</div>

				<div class="col-sm-2">	
					<form>
						<input type="number" class="form-control" ng-value='{{lineItem.quantity}}' min='0'> 
					</form>
				</div>

			</div>

		</div>

		<div class="col-lg-4">
			<h3>Total: {{cartTotal | currency}}</h3> 
			<h4>Checkout to Payment Details</h4>
			<form>
				<a href='/checkout'><button class="btn btn-success">Checkout</button></a>
			</form>
		</div>	

	</div>

</div>
